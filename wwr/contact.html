  <meta charset="UTF-8">

  <meta name="description" content="Contact Rafting Company Name for inquiries, reservations, or suggestions. Meet our happy team.">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
<header>
  <img src="images/wwr-logo.png" alt="Rafting Company Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="trips.html">Services</a>
    <a class="current" href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <h2>Send Us a Message</h2>
  <p>Address: 123 Rafting Lane, River City</p>
  <p>Phone: (123) 456-7890</p>
  <p>Email: <a href="mailto:perez@example.com">perez@example.com</a></p>

  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1982.0394371971115!2d3.27586863923195!3d6.511700594621662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1754207680729!5m2!1sen!2sng" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Employee Profiles Section -->
  <section class="employees">
    <h2>Meet Our Team</h2>
    <div class="employee-gallery">
      <figure>
        <img src="images/happy-employee1.jpeg" alt="Happy employee Jane Doe">
        <figcaption>Jane Doe - Lead Raft Guide</figcaption>
      </figure>
      <figure>
        <img src="images/happy-employee2.jpeg" alt="Happy employee John Smith">
        <figcaption>John Smith - Safety Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/happy-employee3.jpeg" alt="Happy employee Samantha Lee">
        <figcaption>Samantha Lee - Adventure Planner</figcaption>
      </figure>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of Message:</legend>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
      </fieldset>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <label class="checkbox-label">
        <input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter
      </label>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>
</main>
